{% extends 'base.html' %}

{% block content %}
<h1>Páginas</h1>

<a href="{% url 'page_create' %}">Nova página</a>

<ul>
    {% for page in pages %}
        <li>
            <a href="{% url 'page_detail' page.pk %}">
                {{ page.title }}
            </a>
        </li>
    {% empty %}
        <li>Nenhuma página criada</li>
    {% endfor %}
</ul>
{% endblock %}
